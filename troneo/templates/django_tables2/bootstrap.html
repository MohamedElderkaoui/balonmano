{% load render_table from django_tables2 %}

{% block table %}
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                {% for column in table.columns %}
                    <th>{{ column.name }}</th>
                {% endfor %}
            </tr>
            
        </thead>
        <tbody>
            {% for row in table.page.object_list %}
                <tr>
                    {% for column, cell in row.items %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
